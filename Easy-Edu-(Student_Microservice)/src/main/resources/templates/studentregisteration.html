<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      max-width: 500px;
      margin: 60px auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header text-center">
      <h4> Student Registration</h4>
    </div>
    <div class="card-body">
		<div th:if="${fromupdate}" class="mb-3 text-muted">
		    <strong>ROLL NO:</strong> <span th:text="${Roll}"></span>
		</div>

      <form th:action="@{/students/save}" th:object="${student}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div class="mb-3">
			
          <label for="name"  class="form-label">Full Name</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="student@example.com" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" th:field="*{phone}" class="form-control" id="phone" placeholder="e.g. 9876543210" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" th:field="*{address}" id="address" rows="3" placeholder="Enter address" required></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register Student</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    if ([[${param.success} != null]]) {
      alert('Student registered successfully!');
    }
    /*]]>*/
  </script>


</body>
</html>
