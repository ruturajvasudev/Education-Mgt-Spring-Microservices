<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Registered Students</h2>
	
	<div class="container mt-5">
		
		<form th:action="@{/students/view_students}" method="get" class="col-md-6 mb-3">
			
			<div class="input-group">
				<input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Search by Name..."/>
				
					<button class="btn btn-outline-secondary" type="submit">Search</button>

			</div>
		</form>
	</div>
	

	
	
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
		  <th>Address</th>
		  <th>Update</th>
		  <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="student : ${students}">
          <td th:text="${student.id}">1</td>
          <td th:text="${student.name}">John Doe</td>
          <td th:text="${student.email}">john@example.com</td>
          <td th:text="${student.phone}">1234567890</td>
          <td th:text="${student.address}">123 Main St</td>
		  <td><a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-sm btn-warning">Edit</a></td>
      <td><a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a></td>  
	  </tr>
      </tbody>
    </table>
    <a href="/students/register" class="btn btn-primary">Register New Student</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
