<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">

	  <head>
	    <meta charset="UTF-8">
	    <title>Student Dashboard</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	    <style>
	      .card-hover:hover {
	        transform: scale(1.02);
	        transition: 0.3s ease-in-out;
	        box-shadow: 0 0 15px rgba(0,0,0,0.15);
	      }
	    </style>
	  </head>
	  <body class="bg-light">

	    <div class="container py-5">
	      <h2 class="text-center mb-4">ðŸŽ“ Student Dashboard</h2>

	      <div class="row g-4 justify-content-center">

	        <!-- Register Student -->
	        <div class="col-md-5">
	          <div class="card card-hover text-center p-4 border-primary">
	            <div class="card-body">
	              <h5 class="card-title">Register Student</h5>
	              <p class="card-text">Add a new student to the system with details like name, email, and course.</p>
	              <a href="/students/register" class="btn btn-primary">Go to Register</a>
	            </div>
	          </div>
	        </div>

	        <!-- View Students -->
	        <div class="col-md-5">
	          <div class="card card-hover text-center p-4 border-success">
	            <div class="card-body">
	              <h5 class="card-title">View Students</h5>
	              <p class="card-text">See a list of all registered students and their enrollment information.</p>
	              <a href="/students/view_students" class="btn btn-success">View All Students</a>
	            </div>
	          </div>
	        </div>

	      </div>
	    </div>

	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	  </body>
	  </html>
