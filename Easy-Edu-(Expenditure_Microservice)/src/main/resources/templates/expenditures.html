<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expenditure Management</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Expenditure Management</h2>

    <form th:action="@{/expenditures}" th:object="${expenditure}" method="post" class="row g-3 mb-4 shadow p-4 rounded bg-light">
        <div class="col-md-4">
            <label>Category</label>
            <input type="text" th:field="*{category}" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label>Amount</label>
            <input type="number" step="0.01" th:field="*{amount}" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label>Description</label>
            <input type="text" th:field="*{description}" class="form-control">
        </div>
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Add Expenditure</button>
        </div>
    </form>

    <h4>All Expenditures</h4>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exp : ${expenditures}">
            <td th:text="${exp.id}"></td>
            <td th:text="${exp.category}"></td>
            <td th:text="${exp.amount}"></td>
            <td th:text="${exp.description}"></td>
            <td th:text="${exp.date}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
