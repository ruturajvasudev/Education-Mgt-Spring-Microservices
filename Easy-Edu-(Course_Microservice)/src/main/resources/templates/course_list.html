<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Registered Students</h2>
	

	

	
	
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Course Code</th>
          <th>Name</th>
          <th>Duration</th>
          <th>Teacher Id</th>
		  <th>Start Date</th>
		  <th>Fees</th>
		  <th>Mode</th>
		  <th>Status</th>		  		  
		  <th>Syllabus</th>
		  <th>Edit</th>
		  <th>Delete</th>
		  		  
        </tr>
      </thead>
      <tbody>
        <tr th:each="course : ${courses}">
          <td th:text="${course.code}">1</td>
          <td th:text="${course.name}">John Doe</td>
          <td th:text="${course.duration}">john@example.com</td>
          <td th:text="${course.teacher_id}">1234567890</td>
		  <td th:text="${course.start_date}">123 Main St</td>
		  <td th:text="${course.fees}">123 Main St</td>
		  <td th:text="${course.mode}">123 Main St</td>
		  <td th:text="${course.status}">123 Main St</td>
		  <td><a class="btn btn-sm btn-info">Syllabus</a></td>
		  <td><a th:href="@{/courses/edit/{id}(id=${course.id})}" class="btn btn-sm btn-warning">Edit</a></td>

		  <td><a class="btn btn-sm btn-danger">Delete</a></td>

		  
	  </tr>
      </tbody>
    </table>
    <a href="/courses/add" class="btn btn-primary">Register New Student</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
