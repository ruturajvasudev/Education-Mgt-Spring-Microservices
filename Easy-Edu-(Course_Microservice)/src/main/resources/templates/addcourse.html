<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(#f8f9fa, #e9ecef);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      width: 100%;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <div class="card shadow-lg">
    <img src="https://source.unsplash.com/1200x300/?education,classroom" class="card-img-top" alt="Course Banner">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">
        <i class="bi bi-journal-bookmark-fill text-primary me-2"></i>Course Registration
      </h4>
      <form th:action="@{/courses/save}"th:object="${course}" method="post">
        <input type="hidden" th:field="*{id}"/>
		<div class="row g-3">
          <div class="col-md-6">
            <label class="form-label"><i class="bi bi-upc-scan me-1"></i>Code</label>
            <input type="text" class="form-control" th:field="*{code}" placeholder="e.g. CS101">
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="bi bi-person-vcard me-1"></i>Name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Course Name">
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="bi bi-person-fill me-1"></i>Teacher ID</label>
            <input type="text" class="form-control" th:field="*{teacher_id}" placeholder="T123">
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="bi bi-clock-history me-1"></i>Duration</label>
            <input type="text" class="form-control" th:field="*{duration}" placeholder="6 weeks">
          </div>
		  <div class="col-md-6">
		              <label class="form-label"><i class="bi bi-clock-history me-1"></i>Course Fees</label>
		              <input type="text" class="form-control" th:field="*{fees}" placeholder="10000 Rs.">
		  </div>
          <div class="col-12">
            <label class="form-label"><i class="bi bi-journal-text me-1"></i>Syllabus</label>
            <textarea class="form-control" th:field="*{syllabus}" rows="3" placeholder="Brief syllabus..."></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="bi bi-calendar-event me-1"></i>Start Date</label>
            <input type="date" class="form-control" th:field="*{start_date}">
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="bi bi-toggle-on me-1"></i>Status</label>
            <select class="form-select" th:field="*{status}">
              <option value="true">Active</option>
              <option value="false">Inactive</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label"><i class="bi bi-wifi me-1"></i>Mode</label>
			<select class="form-select" th:field="*{mode}">
			  <option value="Online">Online</option>
			  <option value="Offline">Offline</option>
			  <option value="Hybrid">Hybrid</option>
			</select>

          </div>
        </div>

        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle me-1"></i>Submit
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
