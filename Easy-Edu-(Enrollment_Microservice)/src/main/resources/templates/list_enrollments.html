<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Student Addmission List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Students Addmission List</h2>
	
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Id</th>
          <th>Student Id.</th>
          <th>Course Id</th>
          <th>Date</th>
		  <th>Employee Id</th>
		  <th>Status</th>
		  <th>Remark</th>
		  <th>Edit</th>
		  <th>Delete</th>
		  		  
        </tr>
      </thead>
      <tbody>
        <tr th:each="enrollment : ${enrollments}">
          <td th:text="${enrollment.id}">1</td>
          <td th:text="${enrollment.student_id}">John Doe</td>
          <td th:text="${enrollment.course_id}">john@example.com</td>
		  <td th:text="${enrollment.date}">1234567890</td>
		  <td th:text="${enrollment.employee_id}">1234567890</td>
		  <td th:text="${enrollment.status}">123 Main St</td>
		  <td th:text="${enrollment.remark}">123 Main St</td>
		  <td><a class="btn btn-sm btn-info">Edit</a></td>
		  <td><a class="btn btn-sm btn-danger">Delete</a></td>

		  
	  </tr>
      </tbody>
    </table>
    <a href="/enrollment/add" class="btn btn-primary">New Addmission</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
