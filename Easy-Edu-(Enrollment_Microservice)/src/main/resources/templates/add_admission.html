<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Enrollment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="card shadow border-0">
      <div class="card-header bg-primary text-white">
        <h4><i class="fas fa-user-plus me-2"></i>Student Enrollment Form</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-id-card me-2"></i>Student ID</label>
          <form th:action="@{/enrollment/fetchStudent}" method="post" class="d-flex">
            <input type="number" name="studentId" class="form-control me-2" placeholder="Enter Student ID" required>
            <button type="submit" class="btn btn-primary">Fetch Student</button>
          </form>
        </div>

        <!-- Student Info -->
        <div th:if="${student != null}" class="alert alert-info mt-3">
          <h5>Student Details:</h5>
          <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
          <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
          <p><strong>Phone:</strong> <span th:text="${student.phone}"></span></p>
        </div>

        <form th:action="@{/enrollment/save}" th:object="${enrollment}" method="post">
          <input type="hidden" th:field="*{id}"/>
          <input type="hidden" th:field="*{student_id}"/>

          <!-- Course ID -->
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-book me-2"></i>Course ID</label>
            <input type="number" th:field="*{course_id}" id="courseId" onblur="fetchCourse()" class="form-control" placeholder="Enter Course ID" required>
          </div>

          <!-- Course Details -->
          <div class="alert alert-success mt-3">
            <h5>Course Details:</h5>
            <p><strong>Name:</strong> <span id="c_name"></span></p>
            <p><strong>Fees:</strong> <span id="c_fees"></span></p>
            <p><strong>Duration:</strong> <span id="c_duration"></span></p>
          </div>

          <!-- Enrollment Date -->
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-calendar-alt me-2"></i>Date</label>
            <input type="date" th:field="*{date}" class="form-control" required>
          </div>

          <!-- Payment Status -->
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-credit-card me-2"></i>Payment Status</label>
            <select th:field="*{status}" class="form-select" required>
              <option value="" disabled selected>Select status</option>
              <option value="Paid">Paid</option>
              <option value="Pending">Pending</option>
              <option value="Partial">Partial</option>
            </select>
          </div>

          <!-- Employee ID -->
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-user-tie me-2"></i>Employee ID</label>
            <input type="number" th:field="*{employee_id}" class="form-control" placeholder="Enter Employee ID">
          </div>

          <!-- Remarks -->
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-comment-dots me-2"></i>Remarks</label>
            <textarea th:field="*{remark}" class="form-control" rows="3" placeholder="Add any comments"></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-check-circle me-2"></i>Submit Enrollment
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap + Fetch Script -->
  <script>
    function fetchCourse() {
      const courseId = document.getElementById("courseId").value;
      if (!courseId) return;

      fetch(`/enrollment/fetchCourse/${courseId}`)
        .then(response => {
          if (!response.ok) throw new Error("Course not found");
          return response.json();
        })
        .then(course => {
			console.log("Received course:",course);
          document.getElementById("c_name").textContent = course.name || "i am ajax";
          document.getElementById("c_fees").textContent = course.fees || "N/A";
          document.getElementById("c_duration").textContent = course.duration || "N/A";
        })
        .catch(err => {
          alert("Course not found or error occurred.");
          document.getElementById("c_name").textContent = "";
          document.getElementById("c_fees").textContent = "";
          document.getElementById("c_duration").textContent = "";
        });
    }
  </script>
</body>
</html>
