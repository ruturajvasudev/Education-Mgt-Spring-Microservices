<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-primary"><i class="bi bi-search"></i> Student Search Results</h2>

    <form method="get" action="/fees/search-student" class="row g-3 mb-4">
        <div class="col-md-6">
            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Enter name, email, or phone" />
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-search"></i> Search
            </button>
        </div>
    </form>
	
	<div id="feeForm" class="card mb-4 d-none">
	    <div class="card-header bg-success text-white">
	        <i class="bi bi-cash"></i> Pay Fee
	    </div>
	    <div class="card-body">
	        <form>
	            <div class="mb-3">
	                <label class="form-label">Student Name</label>
	                <input type="text" id="s_name" class="form-control" readonly>
	            </div>
	            <button type="submit" class="btn btn-success">Submit</button>
	        </form>
	    </div>
	</div>

	
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped align-middle">
            <thead class="table-dark">
                <tr>
                    <th><i class="bi bi-hash"></i>ID</th>
                    <th><i class="bi bi-person-fill"></i> Name</th>
                    <th><i class="bi bi-envelope-fill"></i> Email</th>
					<th><i class="bi bi-telephone-fill"></i> Phone</th>
					<th><i class="bi bi-geo-alt"></i> Address</th>
				<th><i class="bi bi-cash-fill"></i> Pay Fee</th>
				                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.phone}"></td>
					<td th:text="${student.address}"></td>
					<td>
						<form th:action="@{'/fees/pay/'+${student.id}}" method="get">
							
							<button type="submit" class="btn btn-sm btn-success">Pay Now</button>
						</form>
					</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
	
	function loadFeeForm(name){
		document.getElementById('s_name').value=name;
		document.getElementById('feeForm').classList.remove('d-none');
		window.scrollTo({top:0,behavior:'smooth'});
	}
</script>

</body>
</html>
